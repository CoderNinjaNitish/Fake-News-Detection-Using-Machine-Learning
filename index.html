<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
</head>
<body>
    <h2>Fake News Detection System</h2>
    <form action="/predict" method="post">
        <textarea name="news" rows="5" cols="50" placeholder="Enter news text here..."></textarea>
        <br><br>
        <input type="submit" value="Check News">
    </form>
    
    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
